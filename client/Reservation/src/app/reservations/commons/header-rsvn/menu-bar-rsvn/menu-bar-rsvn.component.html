<header class="header black-bg" id="header-block">
  <div class="sidebar-toggle-box">
    <div class="fa fa-bars tooltips" (click)="toggleSidebar()" data-placement="right"></div>
    <div class="fa fa-times tooltips closs-tooltips" (click)="toggleSidebar()" data-placement="right" *ngIf="iconMenu==1"></div>
  </div>
  <a href="/#/user/reservations" (click)="nonActiveMenu()" class="logo"><b>Touring Center</b></a>

  <div id="top_menu" class="pull-right">
    <div class="nav top-menu">
      <ul class="nav top-menu">
        <li><a class="logout" (click)="logout()" style="cursor: pointer;">Logout</a></li>
      </ul>
    </div>
  </div>
</header>

<aside id="sidebar-block">
  <div id="sidebar"  class="nav-collapse" style="overflow-y: auto; direction: rtl;">
    <ul class="sidebar-menu" id="nav-accordion">
      <p class="centered"><img src="./assets/images/logo/logo-daytrip-join.jpg" class="img-circle" width="100"></p>
      <h5 class="centered" style="margin-top: 20px; margin-bottom: 25px; line-height: 1.5;">
        {{user}}
        <br>
        <small>(Reservations)</small>
      </h5>

      <!-- Dashboard -->
      <li class="sub-menu">
        <a class="sidebar-active" href="/#/user/reservations" [ngClass]="{'active':id==0}" (click)="addClass(id=0);addSubClass(subId=0)">
          <span>Dashboard</span>
          <i class="fa fa-area-chart fa-5x" aria-hidden="true"></i>
        </a>
      </li>
      <!-- Booking -->
      <li class="sub-menu">
        <a class="sidebar-active" href="/#/user/reservations/booked" [ngClass]="{'active':id==1}" (click)="addClass(id=1);addSubClass(subId=101)">
          <span>Booking Table {{activeSideNav}}</span>
          <i class="fa fa-desktop"></i>
        </a>
      </li>
      <!-- Reservation -->
      <li class="sub-menu">
        <a class="sidebar-active" href="/#/user/reservations/book-form-add" [ngClass]="{'active':id==2}" (click)="addClass(id=2);addSubClass(subId=201)">
          <span>Add booking</span>
          <i class="fa fa-book"></i>
        </a>
      </li>
      <!-- Tour traveling -->
      <li class="sub-menu">
        <a class="sidebar-active" href="/#/user/reservations/tour-traveling" [ngClass]="{'active':id==3}" (click)="addClass(id=3);addSubClass(subId=301)">
          <span>Tour traveling</span>
          <i class="fa fa-flag" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
</aside>
