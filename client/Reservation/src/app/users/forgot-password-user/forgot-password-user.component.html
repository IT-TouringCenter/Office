<section id="main-user">
  <!-- TC Logo -->
  <div class="container user-logo-tc-block"></div>
  
  <!-- Form block -->
  <div class="container forgot-pass-block">
    <div class="col-lg-8 col-md-6 col-sm-4 col-xs-2"></div>

    <!-- Content start -->
    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 forgot-pass-content-block">

      <div class="forgot-pass-head-icon-block">
