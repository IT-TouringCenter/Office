<section id="main-user">
  <!-- TC Logo -->
  <div class="container user-logo-tc-block"></div>
  
  <!-- Form block -->
  <div class="container force-logout-block">
    <div class="col-lg-8 col-md-6 col-sm-4 col-xs-2"></div>
    
    <!-- Content start -->
    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 force-logout-content-block">
      
      <!-- Icon force-logout -->
      <div class="force-logout-head-icon-block">
        <i class="fa fa-sign-out fa-3x force-logout-head-icon" aria-hidden="true"></i>
      </div>
      
      <!-- Header force logout -->
      <div class="force-logout-head-text">
        <!-- <h3><b>force logout</b></h3> -->
        <h3><b>Force Logout</b></h3>
      </div>
      
      <!-- Username -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 force-logout-field-block">
        <input type="text" class="form-control force-logout-field" placeholder="email@mail.com" disabled>
      </div>
      
      <!-- Password -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 force-logout-field-block">
        <input type="text" class="form-control force-logout-field" placeholder="logout code">
      </div>
    
      <!-- Forgot password -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 force-logout-register-block"></div>

      <!-- Button force-logout -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 force-logout-btn-block">
        <button type="submit" mat-raised-button class="force-logout-btn">
          <span><b>Logout</b></span>
        </button>
      </div>
    </div>
    <!-- Content end -->

    <!-- <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div> -->
  </div>
</section>
