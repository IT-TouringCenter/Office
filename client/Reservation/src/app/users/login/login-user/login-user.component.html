<section id="main-user" [ngStyle]="{'background-image':'assets/images/tours/inthanon-pagoda-filter.jpg'}">
  <!-- TC Logo -->
  <div class="container user-logo-tc-block"></div>

  <!-- Form block -->
  <div class="container login-block">
    <div class="col-lg-8 col-md-6 col-sm-4 col-xs-2"></div>

    <!-- Content start -->
    <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 login-content-block">

      <!-- Icon login -->
      <div class="login-head-icon-block">
        <i class="fa fa-user fa-3x login-head-icon" aria-hidden="true"></i>
      </div>

      <!-- Header login -->
      <div class="login-head-text">
        <h3><b>Login</b></h3>
      </div>

      <!-- Username -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login-field-block">
        <input type="text" id="form-input1" class="form-control login-field" placeholder="email" [(ngModel)]="data.username">
      </div>

      <!-- Password -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login-field-block">
        <input type="password" id="form-input2" class="form-control login-field" placeholder="password" [(ngModel)]="data.password">
      </div>

      <!-- Forgot password -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login-register-block">
        <p class="login-register-text">
          <span><a href="/#/user/forgot-password">Forgot your password</a></span>
          <span> | </span>
          <span><a href="/#/user/register">Register</a></span>
        </p>
      </div>

      <!-- Button login -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 login-btn-block">
        <button type="submit" mat-raised-button id="login-btn" class="login-btn" (click)="login()">
          <span><b>Login</b></span>
        </button>
        <!-- <input type="submit" mat-raised-button class="login-btn" (click)="login()" value="Login"> -->
      </div>
    </div>
    <!-- Content end -->

    <!-- <div class="col-lg-4 col-md-3 col-sm-2 col-xs-1"></div> -->
  </div>
</section>
<app-session-login></app-session-login>
