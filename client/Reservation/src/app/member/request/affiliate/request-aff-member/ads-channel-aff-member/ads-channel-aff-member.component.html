<!-- Check permission -->
<app-permission-member></app-permission-member>

<!-- Menu bar -->
<app-menu-bar-member></app-menu-bar-member>

<!-- Content -->
<section id="main-content" class="panel-block-1">
  <section class="wrapper">

    <!-- Form block -->
    <div class="container content-block">
      <h3 class="block-header">ขั้นตอนที่ 3 : <span class="sub-header">ช่องทางการโฆษณา</span></h3>
      <div class="content-main-block">
        <!-- advertising channel -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="URL" [(ngModel)]="channelData.url" id="url" required>
            <mat-error *ngIf="validation.invalid">{{validationField('url')}}</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- back & next -->
    <div class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <button mat-button (click)="windowBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i> ย้อนกลับ</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;">
          <button mat-button (click)="windowNext()" [disabled]="nextButton==true?true:false">ต่อไป <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </section>
</section>
