<!-- Check permission -->
<app-permission-member></app-permission-member>

<!-- Menu bar -->
<app-menu-bar-member></app-menu-bar-member>

<!-- Content -->
<section id="main-content" class="panel-block-1">
  <section class="wrapper">

    <!-- Form block -->
    <div class="container content-block">
      <h3 class="block-header">ขั้นตอนที่ 3 : <span class="sub-header">ช่องทางการโฆษณา</span></h3>
      <div class="content-main-block">
        <!-- advertising channel -->
        <!-- url 1 -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="URL 1" [(ngModel)]="channelData.url1" id="url1" required>
            <mat-error *ngIf="validation.invalid">{{validationField('url')}}</mat-error>
          </mat-form-field>
        </div>
         <!-- url 2 -->
         <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block" *ngIf="addUrl>0">
          <mat-form-field>
            <input matInput placeholder="URL 2" [(ngModel)]="channelData.url2" id="url2">
            <!-- <mat-error *ngIf="validation.invalid">{{validationField('url')}}</mat-error> -->
          </mat-form-field>
        </div>
        <!-- url 3 -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block" *ngIf="addUrl>1">
          <mat-form-field>
            <input matInput placeholder="URL 3" [(ngModel)]="channelData.url3" id="url3">
            <!-- <mat-error *ngIf="validation.invalid">{{validationField('url')}}</mat-error> -->
          </mat-form-field>
        </div>
        <!-- add url -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block" style="text-align: right;" *ngIf="addUrl<2">
          <i class="fa fa-plus-square-o fa-2x" aria-hidden="true" (click)="clickAddUrl()" style="cursor: pointer; color:#565656;"></i>
        </div>
      </div>
    </div>

    <!-- back & next -->
    <div class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <button mat-button (click)="windowBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i> ย้อนกลับ</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;">
          <button mat-button (click)="windowNext()" [disabled]="nextButton==true?true:false">ต่อไป <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </section>
</section>
