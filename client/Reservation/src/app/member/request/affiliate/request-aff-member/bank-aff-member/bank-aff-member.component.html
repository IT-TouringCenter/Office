<!-- Check permission -->
<app-permission-member></app-permission-member>

<!-- Menu bar -->
<app-menu-bar-member></app-menu-bar-member>

<!-- Content -->
<section id="main-content" class="panel-block-1">
  <section class="wrapper">

    <!-- Form block -->
    <div class="container content-block">
      <h3 class="block-header">ขั้นตอนที่ 2 : <span class="sub-header">ข้อมูลบัญชีธนาคาร</span></h3>
      <div class="content-main-block">
        <!-- bank -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <select class="form-control form-select">
            <option value="0" disabled>กรุณาเลือกธนาคาร</option>
            <option value="1">Bangkok Bank Public Company Limited</option>
          </select>
        </div>

        <!-- branch -->
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="text" class="form-control" placeholder="สาขา">
        </div> -->

        <!-- account name -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="text" class="form-control" placeholder="ชื่อบัญชี">
        </div>

        <!-- account no -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="text" class="form-control" placeholder="หมายเลขบัญชี">
        </div>

        <!-- copy book -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <div class="col-lg-5 col-md-6 col-sm-6 col-xs-7">
            <p>สำเนาสมุดบัญชีธนาคาร</p>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-6 col-xs-4">
            <input type="file">
          </div>
        </div>

      </div>
    </div>

    <!-- back & next -->
    <div class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <p (click)="windowBack()" class="link-back link-page"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <p (click)="windowNext()" class="link-next link-page">Next <i class="fa fa-arrow-right" aria-hidden="true"></i></p>
        </div>
      </div>
    </div>
  </section>
</section>
