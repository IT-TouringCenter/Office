<!-- Check permission -->
<app-permission-member></app-permission-member>

<!-- Menu bar -->
<app-menu-bar-member></app-menu-bar-member>

<!-- Content -->
<section id="main-content" class="panel-block-1">
  <section class="wrapper">

    <!-- Form block -->
    <div class="container content-block">
      <h3 class="block-header">ขั้นตอนที่ 2 : <span class="sub-header">ข้อมูลบัญชีธนาคาร</span></h3>
      <div class="content-main-block">
        <!-- bank -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <mat-select placeholder="กรุณาเลือกธนาคาร" [(ngModel)]="bankData.bank" required>
              <mat-option *ngFor="let bank of getBank" [value]="bank">{{bank.bankTH}}</mat-option>
            </mat-select>
            <mat-error *ngIf="validation.invalid">{{validationField('bankTH')}}</mat-error>
          </mat-form-field>
        </div>

        <!-- other -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block" *ngIf="bankData.bank.bankEN=='Other'">
          <mat-form-field>
            <input matInput placeholder="กรอกชื่อธนาคาร" [(ngModel)]="bankData.bankOther" id="bankOther" required minlength="3" maxlength="50">
            <mat-error *ngIf="validation.invalid">{{validationField('bankOther')}}</mat-error>
          </mat-form-field>
        </div>
        
        <!-- branch -->
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="text" class="form-control" placeholder="สาขา">
        </div> -->

        <!-- account name -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="ชื่อบัญชี" [(ngModel)]="bankData.accountName" id="accountName" required minlength="5" maxlength="50">
            <mat-error *ngIf="validation.invalid">{{validationField('accountName')}}</mat-error>
          </mat-form-field>
        </div>

        <!-- account no -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="หมายเลขบัญชี" [(ngModel)]="bankData.accountNo" id="accountNo" required minlength="10" maxlength="10">
            <mat-error *ngIf="validation.invalid">{{validationField('accountNo')}}</mat-error>
          </mat-form-field>
        </div>

        <!-- copy book -->
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <div class="col-lg-5 col-md-6 col-sm-6 col-xs-7">
            <p>สำเนาสมุดบัญชีธนาคาร</p>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-6 col-xs-4">
            <input type="file" [(ngModel)]="bankData.copyBook">
          </div>
        </div> -->

      </div>
    </div>

    <!-- back & next -->
    <div class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <button mat-button (click)="windowBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i> ย้อนกลับ</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;">
          <button mat-button (click)="windowNext()" [disabled]="nextButton==true?true:false">ต่อไป <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </section>
</section>
