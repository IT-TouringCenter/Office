<!-- Check permission -->
<app-permission-member></app-permission-member>

<!-- Menu bar -->
<app-menu-bar-member></app-menu-bar-member>

<!-- Content -->
<section id="main-content" class="panel-block-1">
  <section class="wrapper">

    <!-- Form block -->
    <div class="container content-block">
      <h3 class="block-header">ขั้นตอนที่ 1 : <span class="sub-header">ข้อมูลส่วนตัว</span></h3>
      <div class="content-main-block">
        <!-- fullname -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="text" class="form-control" placeholder="ชื่อ-นามสกุล">
        </div>

        <!-- date of birth -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="วัน/เดือน/ปีเกิด" id="birth" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false" touchUi="true"></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- tel -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="text" class="form-control" placeholder="เบอร์โทรศัพท์">
        </div>

        <!-- email -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="text" class="form-control" placeholder="อีเมล">
        </div>

        <!-- nationality -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="text" class="form-control" placeholder="สัญชาติ">
        </div>

        <!-- address -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <textarea class="form-control" style="min-height: 100px;" placeholder="ที่อยู่"></textarea>
        </div>

        <!-- ID card -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="text" class="form-control" placeholder="เลขประจำตัวประชาชน">
        </div>

        <!-- profile picture -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <div class="col-lg-5 col-md-6 col-sm-6 col-xs-7">
            <p>รูปถ่าย</p>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-6 col-xs-4">
            <input type="file">
          </div>
        </div>

        <!-- document -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <div class="col-lg-5 col-md-6 col-sm-6 col-xs-7">
            <p>สำเนาบัตรประชาชน</p>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-6 col-xs-4">
            <input type="file">
          </div>
        </div>

      </div>
    </div>

    <!-- back & next -->
    <div class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <p (click)="windowBack()" class="link-back link-page"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <p (click)="windowNext()" class="link-next link-page">Next <i class="fa fa-arrow-right" aria-hidden="true"></i></p>
        </div>
      </div>
    </div>
  </section>
</section>
