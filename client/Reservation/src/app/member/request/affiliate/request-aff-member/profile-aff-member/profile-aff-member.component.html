<!-- Check permission -->
<app-permission-member></app-permission-member>

<!-- Menu bar -->
<app-menu-bar-member></app-menu-bar-member>

<!-- Content -->
<section id="main-content" class="panel-block-1">
  <section class="wrapper">

    <!-- Form block -->
    <div class="container content-block">
      <h3 class="block-header">ขั้นตอนที่ 1 : <span class="sub-header">ข้อมูลส่วนตัว</span></h3>
      <div class="content-main-block">

        <!-- fullname -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="ชื่อ-นามสกุล" [(ngModel)]="profile.fullname">
          </mat-form-field>
        </div>

        <!-- date of birth -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="วัน/เดือน/ปีเกิด" id="birth" [(ngModel)]="profile.birth" required (click)="birth()">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false" touchUi="true"></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- tel -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="เบอร์โทรศัพท์" [(ngModel)]="profile.tel">
          </mat-form-field>
        </div>

        <!-- email -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="อีเมล" [(ngModel)]="profile.email">
          </mat-form-field>
        </div>

        <!-- nationality -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="สัญชาติ" [(ngModel)]="profile.nationality">
          </mat-form-field>
        </div>

        <!-- address -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <textarea matInput style="min-height: 40px;" placeholder="ที่อยู่" [(ngModel)]="profile.address"></textarea>
          </mat-form-field>
        </div>

        <!-- ID card -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="เลขประจำตัวประชาชน 13 หลัก" [(ngModel)]="profile.idNumber">
          </mat-form-field>
        </div>

        <!-- profile picture -->
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="file" (change)="handleProfileInput($event.target.files)" #profileInput style="display: none;">
          <button mat-stroked-button for="file" (click)="profileInput.click()">เลือกรูปภาพ</button>
          <span>{{profile.profilePicture}}</span>
        </div> -->

        <!-- document -->
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <input type="file" (change)="handleCopyIDInput($event.target.files)" #copyIDInput style="display: none;">
          <button mat-stroked-button for="file" (click)="copyIDInput.click()">เลือกไฟล์สำเนาบัตรประชาชน</button>
          <span>{{profile.copyIdCard}}</span>
        </div> -->

        <!-- upload -->
        <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <button mat-stroked-button (click)="onUploadPictureFile()">Upload</button>
        </div> -->
      </div>
    </div>

    <!-- back & next -->
    <div class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <p (click)="windowBack()" class="link-back link-page"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <p (click)="windowNext()" class="link-next link-page">Next <i class="fa fa-arrow-right" aria-hidden="true"></i></p>
        </div>
      </div>
    </div>
  </section>
</section>
