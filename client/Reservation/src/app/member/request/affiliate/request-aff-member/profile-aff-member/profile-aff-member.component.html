<!-- Check permission -->
<app-permission-member></app-permission-member>

<!-- Menu bar -->
<app-menu-bar-member></app-menu-bar-member>

<!-- Content -->
<section id="main-content" class="panel-block-1">
  <section class="wrapper">
  <!-- <form> -->

    <!-- Form block -->
    <div class="container content-block">
      <h3 class="block-header">ขั้นตอนที่ 1 : <span class="sub-header">ข้อมูลส่วนตัว</span></h3>
      <div class="content-main-block">
        <!-- fullname -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field appearance="outline" id="fullname">
            <mat-label>ชื่อ-นามสกุล</mat-label>
            <input matInput placeholder="กรอกชื่อ-นามสกุล" [(ngModel)]="profile.fullname" required minlength="5" maxlength="50" name="fullname" #fullname="ngModel">
            <!-- <mat-hint>Hint</mat-hint> -->
            <mat-error *ngIf="validation.invalid">{{validationField('fullname')}}</mat-error>
          </mat-form-field>
        </div>

        <!-- date of birth -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="วัน/เดือน/ปีเกิด" id="birth" [(ngModel)]="profile.birth" required (click)="birth()">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false" touchUi="true"></mat-datepicker>
            <mat-error *ngIf="validation.invalid">{{validationField('birth')}}</mat-error>
          </mat-form-field>
        </div>

        <!-- tel -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="เบอร์โทรศัพท์" [(ngModel)]="profile.tel" id="tel" required minlength="5" maxlength="15">
            <mat-error *ngIf="validation.invalid">{{validationField('tel')}}</mat-error>
          </mat-form-field>
        </div>

        <!-- email -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="อีเมล" [(ngModel)]="profile.email" id="email" required minlength="5" maxlength="50">
            <mat-error *ngIf="validation.invalid">{{validationField('email')}}</mat-error>
          </mat-form-field>
        </div>

        <!-- nationality -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="สัญชาติ" [(ngModel)]="profile.nationality" id="nationality" required minlength="2" max="50">
            <mat-error *ngIf="validation.invalid">{{validationField('nationality')}}</mat-error>
          </mat-form-field>
        </div>

        <!-- address -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <textarea matInput style="min-height: 40px;" placeholder="ที่อยู่" [(ngModel)]="profile.address" id="address" required minlength="10"></textarea>
            <mat-error *ngIf="validation.invalid">{{validationField('address')}}</mat-error>
          </mat-form-field>
        </div>

        <!-- ID card -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 content-block">
          <mat-form-field>
            <input matInput placeholder="เลขประจำตัวประชาชน 13 หลัก" [(ngModel)]="profile.idNumber" id="idNumber" required minlength="6" maxlength="13">
            <mat-error *ngIf="validation.invalid">{{validationField('IdNumber')}}</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

    <!-- back & next -->
    <div class="container">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <button mat-button (click)="windowBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i> ย้อนกลับ</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="text-align: right;">
          <button mat-button (click)="windowNext()" [disabled]="nextButton==true?true:false">ต่อไป <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  <!-- </form> -->
  </section>
</section>
