<header class="header black-bg" id="header-block">
  <div class="sidebar-toggle-box">
    <div class="fa fa-bars tooltips" (click)="toggleSidebar()" data-placement="right" *ngIf="iconMenu==0"></div>
    <div class="fa fa-times tooltips closs-tooltips" (click)="toggleSidebar()" data-placement="right" *ngIf="iconMenu==1"></div>
  </div>
  <a href="/#/user/member" (click)="nonActiveMenu()" class="logo"><b>Touring Center</b></a>

  <div id="top_menu" class="pull-right">
    <div class="nav top-menu">
      
      <ul class="nav top-menu">
        <!-- <li style="color: white; float: left;">
          <i class="fa fa-user" aria-hidden="true"></i><span> {{user}}</span>
        </li> -->
        <li style="float: right;">
          <a class="logout" (click)="logout()" style="cursor: pointer;">ออกจากระบบ</a>
        </li>
      </ul>
    </div>
  </div>
</header>

<aside id="sidebar-block">
  <div id="sidebar"  class="nav-collapse" style="overflow-y: auto; direction: rtl;">
    <ul class="sidebar-menu" id="nav-accordion">
      <p class="centered"><img src="./assets/images/logo/logo-daytrip-join.jpg" class="img-circle" width="100"></p>
      <h5 class="centered" style="margin-top: 20px; margin-bottom: 25px;">Member</h5>
      <!-- Dashboard -->
      <li class="sub-menu">
        <a class="sidebar-active" href="/#/user/member" [ngClass]="{'active':id==0}" (click)="addClass(id=0);addSubClass(subId=0)">
          <span>แผงควบคุม</span>
          <i class="fa fa-tachometer" aria-hidden="true"></i>
        </a>
      </li>
      <!-- Approval -->
      <li class="sub-menu">
        <a class="sidebar-active" href="/#/user/member/approval" [ngClass]="{'active':id==1}" (click)="addClass(id=1);addSubClass(subId=1)">
          <span>การอนุมัติ</span>
          <i class="fa fa-check-square-o" aria-hidden="true"></i>
        </a>
      </li>
      <!-- Request -->
      <li class="sub-menu">
        <a class="sidebar-active" href="/#/user/member/request/affiliate" [ngClass]="{'active':id==2}" (click)="addClass(id=2);addSubClass(subId=2)">
          <span>Affiliate program</span>
          <i class="fa fa-external-link" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
</aside>
