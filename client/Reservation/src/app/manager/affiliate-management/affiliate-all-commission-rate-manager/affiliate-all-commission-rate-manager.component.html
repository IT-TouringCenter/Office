<!-- Check permission -->
<app-permission-manager></app-permission-manager>

<!-- Menu bar -->
<app-menu-manager></app-menu-manager>

<!-- Content -->
<section id="main-content" class="panel-block-1">
  <section class="wrapper">
    <!-- Content -->
    <div class="container">
      <h3 class="dashboard-header" style="text-align: center;"><b>Affiliate commission rate</b></h3>

      <!-- Account type -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-print" style="text-align: center;margin-top: 20px; margin-bottom:30px;">
        <mat-form-field>
          <mat-select placeholder="Select affiliate type" [(ngModel)]="userType">
            <mat-option *ngFor="let type of affiliateType; let i=index;" value="{{type.type}}">
              {{type.type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- <hr style="width: 100px; text-align: center; border: #651e1e 1px solid; margin-bottom: 30px;"> -->
      <div style="margin: auto; margin-top: 50px; width: 100% !important;">
        <div class="content-main-block">
          <!-- width > 767 -->
          <div class="col-lg-12 col-md-12 col-sm-12 hidden-xs" *ngFor="let tour of tourData; let i = index;" style="margin: 5px 0;">
            <div class="col-lg-10 col-md-9 col-sm-9">
              <label>{{tour.code}} : {{tour.title}}</label>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3">
              <input type="number" min="0" max="100" class="form-control" value="commissionRate.commissionRate" [(ngModel)]="comRate[i]">
            </div>
          </div>

          <!-- width < 768 -->
          <!-- <div class="col-xs-12 hidden-lg hidden-md hidden-sm" *ngFor="let commissionRate of commissionRateData.commissionRate; let i = index;" style="margin: 5px 0;">
            <div class="col-xs-8">
              <label>{{commissionRate.tourCode}}</label>
            </div>
            <div class="col-xs-4">
              <input type="number" min="0" max="100" class="form-control" value="commissionRate.commissionRate" [(ngModel)]="comRate[i]">
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <div class="container" style="margin: 30px 0 10px 0;">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
        <button mat-raised-button color="warn" (click)="updateCommissionRate()">Update all commission rate</button>
      </div>
    </div>

    <!-- back & next -->
    <div class="container" style="margin: 20px 0;">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
          <button mat-button (click)="windowBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</button>
        </div>
      </div>
    </div>

  </section>
</section>
